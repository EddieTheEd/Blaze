name: Pagefind

on:
  workflow_run:
    workflows: ["Cargo Run and Output to Branch"]
    types:
      - completed

jobs:
  add-pagefind:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install pagefind
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git switch working
          git pull origin working --force
          git branch
          git switch master
          git branch
          npx pagefind --site .
          git add .
          git commit -m "Pagefind update"
          git push origin master --force

