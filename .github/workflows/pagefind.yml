name: Pagefind

on:
  workflow_run:
    workflows: ["Cargo Run and Output to Branch"]
    types:
      - completed

jobs:
  add-pagefind:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install pagefind
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch
          git switch master
          git rm -r --cached .
          git commit -m "Clear master branch"
          git push origin master
          git switch working
          git pull origin working
          npx pagefind --site .
          git switch master
          git add .
          git commit -m "Pagefind update"
          git push origin master

